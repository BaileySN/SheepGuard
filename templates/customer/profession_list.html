{% extends "sheepguard/base.html" %}
{% block content %}
<script src="{{ STATIC_URL }}js/table-filter.js" type="text/javascript"></script>
<div class="col-lg-2 col-md-2 col-sm-3">
           <div class="list-group table-of-contents">
               <a class="list-group-item" href="{% url 'customers:profession_new' %}"> <i class="glyphicon glyphicon-plus"></i>  Funktion hinzufügen</a>
               <a class="list-group-item" href="{% url 'customers:customer_list' %}"> <i class="glyphicon glyphicon-list"></i> Besitzer / Halter</a>
               <a class="list-group-item" href="{% url 'customers:title_list' %}"> <i class="glyphicon glyphicon-list"></i> Anrede</a>
           </div>
</div>
<div class="container">
<div class="row">
    <div class="input-group"> <span class="input-group-addon">Suchbegriff</span>

        <input id="filter" type="search" class="form-control light-table-filter" data-table="order-table" placeholder="">
    </div>
    <div class="table table-responsive">
        <table class="table table-bordered table-hover order-table">
            <thead>
            <tr>
                <th style="text-align: center">Funktion</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for item in profession_list %}
                <td>{{ item.name }}</td>
                <td><a class="btn btn-info" href="{% url 'customers:profession_edit' item.id %}" role="button">
                <span class="glyphicon glyphicon-edit"></span> Bearbeiten </a>
                <a class="btn btn-danger" href="{% url 'customers:profession_delete' item.id %}" role="button">
                    <i class="glyphicon glyphicon-remove"></i> Löschen</a>
                </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>
{% endblock %}
