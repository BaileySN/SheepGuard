{% extends "sheepguard/base.html" %}
{% block content %}
<div class="container">
<div class="row">
    <h2>Weideplatz Entfernen</h2>
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
            <h3>Möchten Sie den Weideplatz "{{ object.name }} in {{ object.place }}" wirklich enfernen ?</h3>
            <input class="btn btn-danger" type="submit" value="Ja, Löschen"/>
        </form>
</div>
</div>
{% endblock %}
